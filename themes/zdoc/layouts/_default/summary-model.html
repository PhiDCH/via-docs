{{ $params :=  .Params}}
<article data-aos="fade-up" class="post-card post shine aos-init aos-animate"><a class="post-card-image-link"
    href="{{ .Permalink }}"><img class="post-card-image hover-effect"
      alt="{{ .Title }}"
      src="{{ .Permalink }}{{ .Params.image | relURL }}"></a>
  <ul class="share">
    <li><a class="twitter" title="Share by twitter"
        href="https://twitter.com/share?url={{ .Permalink }}"
        onclick="window.open(this.href,'share-twitter','width=550,height=235');return false;" target="_blank"
        rel="noopener"><img src="/icons/twitter.png" alt="twitter"></a></li>
    <li><a class="facebook" title="Share by facebook"
        href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"
        onclick="window.open(this.href,'share-facebook','width=580,height=296');return false;" target="_blank"
        rel="noopener"><img src="/icons/facebook.svg" alt="facebook"></a></li>
  </ul>
  <div class="post-card-content">
    <div class="post-card-content-link">
      <header class="post-card-header">
        <div class="header-container">
          <div class="post_meta">
            {{ range .Params.tags }}
            <a href="{{ " tags/" | relLangURL }}{{ . | urlize }}"
              class="post_tag button button_translucent">{{ . }}</a>
            </div>
            {{ end }}
        </div>
        <h2 class="post-card-title gradient-effect"><a class="card-link"
            href="{{ .Permalink }}">{{ .Title }}</a></h2>
      </header><a class="card-link" href="{{ .Permalink }}">
        <section class="post-card-excerpt">
          <p>{{ with $params.Description }}
            {{ . }}
            {{ else }}
            {{ .Summary }}
            {{ end }}</p>
        </section>
      </a>
    </div>
    <footer class="post-card-meta center">
      <div class="author-list-item"><a href="/about/" class="footer-color">{{ .Params.author }}</a></div>
    </footer>
  </div>
</article>
